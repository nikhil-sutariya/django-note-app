{% extends 'base.html' %}
{% block title %}Notes App | Create note{% endblock title %}
{% block nav_item_note_form %}active{% endblock nav_item_note_form %}
{% block content %}

<div class="header mt-4">
    <h3>Create note</h3>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <label for="name" class="form-label">Title</label>
                        <input type="text" name="title" id="name" class="form-control mt-1" placeholder="Enter your note title" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="note-text" class="form-label">Note text</label>
                        <textarea name="note_text" id="note-text" class="form-control mt-1" rows="5" placeholder="Enter note text" required></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-success mb-4" type="submit">Create</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
